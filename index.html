<!DOCTYPE html>
<html>
  <head>
    <title>Eileen's Video Poker</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <h1 id="header">Video Poker</h1>
    </div>

    <div id="topContainer">
      <div id="dealContainer">
        <h2><span class="one" id="dealPrompt">Draw cards</span></h2>
        <div>
          <button class="button" type="button" id="dealButton">
            <img
              class="button-image"
              src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/backOfCard.png"
            />
          </button>
        </div>
      </div>

      <div id="swapContainer">
        <h2><span class="one" id="swapPrompt">Discard pile</span></h2>
        <button id="shuffleButton" class="button" type="button">
          <img
            class="button-image"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/discard.png"
          />
        </button>
      </div>
    </div>

    <div id="output-div-words">
      <div>Start by drawing your cards</div>
    </div>

    <!-- <div id="allBetPrompts">
      <h2><span class="one holdPrompt" id="holdPrompt0">Hold</span></h2>

      <h2><span class="one holdPrompt" id="holdPrompt2">Hold</span></h2>
      <h2><span class="one holdPrompt" id="holdPrompt3">Hold</span></h2>
      <h2><span class="one holdPrompt" id="holdPrompt4">Hold</span></h2>

    <div id="grid">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
    </div>

    <div id="lowerContainer">
      <div id="winningContainer">
        <h2><span class="one" id="winningPrompt">Winnings</span></h2>
        <div id="rewardsContainer"></div>
      </div>
      <div id="bankContainer">
        <h2><span class="one" id="betPrompt">Place bets</span></h2>
        <div id="total-bet-amount">
          <img
            id="bet-amount-1"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
          <img
            id="bet-amount-2"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
          <img
            id="bet-amount-3"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
          <img
            id="bet-amount-4"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
          <img
            id="bet-amount-5"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
        </div>
        <button class="button" type="button" id="betButton">
          <img
            class="button-image"
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/chip.png"
          />
        </button>
        <div id="payTable"></div>
      </div>

      <div id="instructionsContainer">
        <div class="tooltip" id="openModal">
          <img
            src="https://raw.githubusercontent.com/eileenssm90/bootcamp-videoPoker/main/images/phoneBack.png"
          />
        </div>
        <div class="tooltiptext" id="payTableModal">
          <h2>Pay Table</h2>
          <table>
            <tr>
              <th class="dataHeader">Your hand</th>
              <th>Multiplier</th>
            </tr>
            <tr>
              <td class="dataHeader">Royal flush</td>
              <td>250</td>
            </tr>
            <tr>
              <td class="dataHeader">Straight flush</td>
              <td>50</td>
            </tr>
            <tr>
              <td class="dataHeader">Flush</td>
              <td>6</td>
            </tr>
            <tr>
              <td class="dataHeader">Full house</td>
              <td>9</td>
            </tr>
            <tr>
              <td class="dataHeader">Four of a kind</td>
              <td>25</td>
            </tr>
            <tr>
              <td class="dataHeader">Three of a kind</td>
              <td>3</td>
            </tr>
            <tr>
              <td class="dataHeader">Two pairs</td>
              <td>2</td>
            </tr>
            <tr>
              <td class="dataHeader">Jacks or Better</td>
              <td>1</td>
            </tr>
          </table>
          <!-- <button id="closeModal">Close</button> -->
        </div>
